<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        img {
            height: 185.7px;
            width: 246px;
        }
        .login-container {
            margin-top: -100px;
            text-align: center;
        }

        input {
            padding: 8px;
            margin: 8px;
        }

        button {
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="login-container">
    <img src="./img/whiteboard.png" class="img">
        <h2>Login</h2>
        <input type="text" id="inviteCode" placeholder="Enter invite code">
        <button onclick="login()">Login</button>
        <button onclick="createSession()">Create New Canvas</button>
    </div>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="./login.js"></script>
</body>

</html>
