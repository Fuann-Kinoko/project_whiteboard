<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whiteBoard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #stack {
            border: 3px solid #000;
            border-radius: 5px;
                    /* 圆角 */
            position: relative;
            width: 90vw;
            height: 90vw;
        }

        #stack > canvas.boardCanvas {
            position:absolute;
            left:0;
            top:0;
        }

        #stack > canvas#animation {
            position: absolute;
            top: 2.5%;
        }

        .button {
            margin-top: 7px;
            display: inline-block;
            padding: 5px 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border: 2px solid #000000;
            color: #000000;
            background-color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:active {
            margin-top: 7px;
            display: inline-block;
            padding: 5px 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border: 2px solid #000000;
            color: #000000;
            background-color: #cccccc;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button.selected {
            background-color: rgb(224, 154, 32)
        }
    </style>
</head>

<body>
    <div id="stack">
        <canvas id="board" class="boardCanvas"></canvas>
        <canvas id="animation" class="secondCanvas"></canvas>
    </div>
    <div>
        <button id="pencilButton" class="button selected">Pencil</button>
        <button id="rectangleButton" class="button">Rectangle</button>
        <button id="circleButton" class="button">Circle</button>
        <button id="textButton" class="button">Text</button>
        <button id="resetButton" class="button">Reset</button>
        <button id="eraserButton" class="button">Eraser</button>
        <div class="color-picker"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="./script.js"></script>
    <script src="./picker.js"></script>
</body>

</html>
